<script src='https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.js'></script>
<script id="choque" type="text/javascript" src="/map/res/choque.geojson"></script>
<link href='https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.css' rel='stylesheet' />
	<script>
		function load() {
		mapboxgl.accessToken = 'pk.eyJ1IjoiamJhZGFzaCIsImEiOiJja3ExM3oxczAwMXNwMm9sYTNsbXZqdTBnIn0.5Kvwf2lG7rxYvJ9K63bcsA';
		var map = new mapboxgl.Map({
			container: 'map',
			style: 'mapbox://styles/mapbox/streets-v11'});
		var mydata = JSON.parse(choque);
		map.on('load', function () {
 			map.addSource('route', {
				'type': 'geojson',
				'data': mydata
			});
			map.addLayer({
				'id': 'route',
				'type': 'line',
				'source': 'route',
				'layout': {
					'line-join': 'round',
					'	line-cap': 'round'
				},
				'paint': {
					'line-color': '#888',
					'line-width': 8
				}
			});
		});
		}
</script>
    <body onload="load()">
    </body>
